<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bros Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#0d0d0d; --panel:#1a1a1a; --neon:#00ff66; --muted:#82ffa6; }
    * { box-sizing:border-box; }
    body { margin:0; background:var(--bg); color:var(--neon); font-family:system-ui, Trebuchet MS, sans-serif; }
    header { padding:1.5rem; text-align:center; background:var(--panel); border-bottom:2px solid var(--neon); }
    h1 { margin:0; }
    nav { background:var(--bg); border-bottom:2px solid var(--neon); }
    nav ul { list-style:none; display:flex; flex-wrap:wrap; gap:.5rem; padding:.6rem; margin:0; justify-content:center; }
    nav a { color:var(--neon); text-decoration:none; padding:.4rem .8rem; border:1px solid var(--neon); border-radius:4px; font-weight:600; }
    nav a:hover { background:var(--neon); color:var(--bg); }
    section { max-width:900px; margin:auto; padding:1rem; }
    h2 { border-bottom:2px solid var(--neon); padding-bottom:.3rem; }
    .panel { background:var(--panel); border:1px solid var(--neon); border-radius:8px; padding:1rem; }
    .list { display:flex; flex-direction:column; gap:.6rem; }
    .item { display:flex; justify-content:space-between; align-items:flex-start; border:1px dashed var(--neon); border-radius:6px; padding:.6rem; }
    .item-main { flex:1; white-space:pre-wrap; }
    form { display:grid; gap:.6rem; margin-top:.8rem; }
    input, textarea, button { background:var(--bg); color:var(--neon); border:1px solid var(--neon); border-radius:6px; padding:.6rem; }
    textarea { min-height:90px; }
    button { cursor:pointer; }
    button:hover { background:var(--neon); color:var(--bg); }
    nav {
  background: var(--bg);
  border-bottom: 2px solid var(--neon);
  position: sticky;   /* keeps it fixed in place */
  top: 0;             /* sticks to the very top */
  z-index: 1000;      /* ensures it stays above other content */
}
  </style>
</head>
<body>
  <header>
    <h1>Bros Hub</h1>
    <div class="item-meta">Neon-green modular hub</div>
  </header>

  <nav>
    <ul>
      <li><a href="#chat">Chat</a></li>
      <li><a href="#stories">Stories</a></li>
      <li><a href="#notes">Notes</a></li>
      <li><a href="#news">News</a></li>
      <li><a href="#announcements">Announcements</a></li>
      <li><a href="#admins">Admins</a></li>
      <li><a href="#attractions">Attractions</a></li>
      <li><a href="admin.html">Bookings Admin</a></li>
    </ul>
  </nav>

  <!-- Chat -->
  <section id="chat">
    <h2>Chat</h2>
    <div class="panel">
      <div id="messages" class="list"></div>
      <form id="messageForm">
        <input id="messageName" placeholder="Your name" required />
        <input id="messageInput" placeholder="Type message..." required />
        <button type="submit">Send</button>
      </form>
    </div>
  </section>

  <!-- Stories -->
  <section id="stories">
    <h2>Stories</h2>
    <div class="panel">
      <div id="storiesBoard" class="list"></div>
      <form id="storyForm">
        <input id="storyName" placeholder="Your name" required />
        <input id="storyTitle" placeholder="Title" required />
        <textarea id="storyContent" placeholder="Content" required></textarea>
        <button type="submit">Add Story</button>
      </form>
    </div>
  </section>

  <!-- Notes -->
  <section id="notes">
    <h2>Notes</h2>
    <div class="panel">
      <div id="notesBoard" class="list"></div>
      <form id="noteForm">
        <input id="noteName" placeholder="Your name" required />
        <input id="noteInput" placeholder="Write a note..." required />
        <button type="submit">Add Note</button>
      </form>
    </div>
  </section>

  <!-- News -->
  <section id="news">
    <h2>News</h2>
    <div class="panel">
      <div id="newsBoard" class="list"></div>
      <form id="newsForm">
        <input id="newsName" placeholder="Your name" required />
        <input id="newsTitle" placeholder="Headline" required />
        <textarea id="newsContent" placeholder="News content..." required></textarea>
        <button type="submit">Add News</button>
      </form>
    </div>
  </section>

  <!-- Announcements -->
  <section id="announcements">
    <h2>Announcements</h2>
    <div class="panel">
      <div id="announcementsBoard" class="list"></div>
      <form id="announcementForm">
        <input id="announcementName" placeholder="Your name" required />
        <input id="announcementTitle" placeholder="Title" required />
        <textarea id="announcementContent" placeholder="Details..." required></textarea>
        <button type="submit">Add Announcement</button>
      </form>
    </div>
  </section>

  <!-- Admins -->
  <section id="admins">
    <h2>Admins</h2>
    <div class="panel">
      <div id="adminsBoard" class="list"></div>
      <form id="adminForm">
        <input id="adminName" placeholder="Admin name" required />
        <input id="adminRole" placeholder="Role" required />
        <button type="submit">Add Admin</button>
      </form>
    </div>
  </section>

  <!-- Attractions with Book Now -->
  <section id="attractions">
    <h2>Attractions</h2>
    <div class="panel">
      <div id="attractionsBoard" class="list"></div>
      <form id="attractionForm">
        <input id="attractionAddedBy" placeholder="Your name" required />
        <input id="attractionName" placeholder="Attraction name" required />
        <input id="attractionPrice" type="number" step="0.01" placeholder="Price" required />
        <button type="submit">Add Attraction</button>
      </form>
    </div>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, serverTimestamp,
      onSnapshot, query, orderBy
    } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAOWDg95YOPCBYzN5vWOVBik0AUNOyqZeI",
      authDomain: "bros-hub-cdbf2.firebaseapp.com",
      projectId: "bros-hub-cdbf2",
      storageBucket: "bros-hub-cdbf2.firebasestorage.app",
      messagingSenderId: "704367128264",
      appId: "1:704367128264:web:2234b7b809a4691b327ffd",
      measurementId: "G-1DG5BKM4SH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Collections
    const messagesRef = collection(db, "messages");
    const storiesRef = collection(db, "stories");
    const notesRef = collection(db, "notes");
    const newsRef = collection(db, "news");
    const announcementsRef = collection(db, "announcements");
    const adminsRef = collection(db, "admins");
    const attractionsRef = collection(db, "attractions");
    const bookingsRef = collection(db, "bookings");

    // Live renders (with names)
    onSnapshot(query(messagesRef, orderBy("tsClient","asc")), snap => {
      const board = document.getElementById("messages");
      board.innerHTML = "";
      snap.forEach(d => {
        const data = d.data();
        const item = document.createElement("div");
        item.className = "item";
        item.innerHTML = `<div class="item-main"><strong>${data.name || "Anonymous"}:</strong> ${data.text || ""}</div>`;
        board.appendChild(item);
      });
    });

    onSnapshot(query(storiesRef, orderBy("tsClient","desc")), snap => {
      const board = document.getElementById("storiesBoard");
      board.innerHTML = "";
      snap.forEach(d => {
        const data = d.data();
        const item = document.createElement("div");
        item.className = "item";
        item.innerHTML = `
          <div class="item-main">
            <strong>${data.title || "Untitled"}</strong>
            <div>by ${data.name || "Anonymous"}</div>
            <div>${data.content || ""}</div>
          </div>`;
        board.appendChild(item);
      });
    });

    onSnapshot(query(notesRef, orderBy("tsClient","desc")), snap => {
      const board = document.getElementById("notesBoard");
      board.innerHTML = "";
      snap.forEach(d => {
        const data = d.data();
        const item = document.createElement("div");
        item.className = "item";
        item.innerHTML = `<div class="item-main"><strong>${data.name || "Anonymous"}:</strong> ${data.text || ""}</div>`;
        board.appendChild(item);
      });
    });

    onSnapshot(query(newsRef, orderBy("tsClient","desc")), snap => {
      const board = document.getElementById("newsBoard");
      board.innerHTML = "";
      snap.forEach(d => {
        const data = d.data();
        const item = document.createElement("div");
        item.className = "item";
        item.innerHTML = `
          <div class="item-main">
            <strong>${data.title || "Headline"}</strong>
            <div>by ${data.name || "Anonymous"}</div>
            <div>${data.content || ""}</div>
          </div>`;
        board.appendChild(item);
      });
    });

    onSnapshot(query(announcementsRef, orderBy("tsClient","desc")), snap => {
      const board = document.getElementById("announcementsBoard");
      board.innerHTML = "";
      snap.forEach(d => {
        const data = d.data();
        const item = document.createElement("div");
        item.className = "item";
        item.innerHTML = `
          <div class="item-main">
            <strong>${data.title || "Announcement"}</strong>
            <div>by ${data.name || "Anonymous"}</div>
            <div>${data.content || ""}</div>
          </div>`;
        board.appendChild(item);
      });
    });

    onSnapshot(query(adminsRef, orderBy("tsClient","desc")), snap => {
      const board = document.getElementById("adminsBoard");
      board.innerHTML = "";
      snap.forEach(d => {
        const data = d.data();
        const item = document.createElement("div");
        item.className = "item";
        item.innerHTML = `
          <div class="item-main">
            <strong>${data.name || "Admin"}</strong>
            <div>Role: ${data.role || "-"}</div>
          </div>`;
        board.appendChild(item);
      });
    });

    // Attractions with Book Now (and creator name)
    onSnapshot(query(attractionsRef, orderBy("tsClient","desc")), snap => {
      const board = document.getElementById("attractionsBoard");
      board.innerHTML = "";
      snap.forEach(docSnap => {
        const data = docSnap.data();
        const item = document.createElement("div");
        item.className = "item";

        const main = document.createElement("div");
        main.className = "item-main";
        main.innerHTML = `
          <strong>${data.name || "Attraction"}</strong> â€” $${data.price || "-"}
          <div class="item-meta">Added by ${data.addedBy || "Anonymous"}</div>
        `;

        const btn = document.createElement("button");
        btn.className = "btn";
        btn.textContent = "Book Now";
        btn.onclick = async () => {
          const customer = prompt("Your name for booking:");
          if (!customer) return;
          await addDoc(bookingsRef, {
            customer, attraction: data.name, price: data.price,
            status: "pending",
            tsClient: Date.now(),
            tsServer: serverTimestamp()
          });
          alert(`Booking created for ${data.name} by ${customer}`);
        };

        item.appendChild(main);
        item.appendChild(btn);
        board.appendChild(item);
      });
    });

    // Form handlers (writes with names)
    document.getElementById("messageForm").addEventListener("submit", async e => {
      e.preventDefault();
      const name = document.getElementById("messageName").value.trim();
      const text = document.getElementById("messageInput").value.trim();
      if (!name || !text) return;
      await addDoc(messagesRef, { name, text, tsClient: Date.now(), tsServer: serverTimestamp() });
      e.target.reset();
    });

    document.getElementById("storyForm").addEventListener("submit", async e => {
      e.preventDefault();
      const name = document.getElementById("storyName").value.trim();
      const title = document.getElementById("storyTitle").value.trim();
      const content = document.getElementById("storyContent").value.trim();
      if (!name || !title || !content) return;
      await addDoc(storiesRef, { name, title, content, tsClient: Date.now(), tsServer: serverTimestamp() });
      e.target.reset();
    });

    document.getElementById("noteForm").addEventListener("submit", async e => {
      e.preventDefault();
      const name = document.getElementById("noteName").value.trim();
      const text = document.getElementById("noteInput").value.trim();
      if (!name || !text) return;
      await addDoc(notesRef, { name, text, tsClient: Date.now(), tsServer: serverTimestamp() });
      e.target.reset();
    });

    document.getElementById("newsForm").addEventListener("submit", async e => {
      e.preventDefault();
      const name = document.getElementById("newsName").value.trim();
      const title = document.getElementById("newsTitle").value.trim();
      const content = document.getElementById("newsContent").value.trim();
      if (!name || !title || !content) return;
      await addDoc(newsRef, { name, title, content, tsClient: Date.now(), tsServer: serverTimestamp() });
      e.target.reset();
    });

    document.getElementById("announcementForm").addEventListener("submit", async e => {
      e.preventDefault();
      const name = document.getElementById("announcementName").value.trim();
      const title = document.getElementById("announcementTitle").value.trim();
      const content = document.getElementById("announcementContent").value.trim();
      if (!name || !title || !content) return;
      await addDoc(announcementsRef, { name, title, content, tsClient: Date.now(), tsServer: serverTimestamp() });
      e.target.reset();
    });

    document.getElementById("adminForm").addEventListener("submit", async e => {
      e.preventDefault();
      const adminName = document.getElementById("adminName").value.trim();
      const adminRole = document.getElementById("adminRole").value.trim();
      if (!adminName || !adminRole) return;
      await addDoc(adminsRef, { name: adminName, role: adminRole, tsClient: Date.now(), tsServer: serverTimestamp() });
      e.target.reset();
    });

    document.getElementById("attractionForm").addEventListener("submit", async e => {
      e.preventDefault();
      const addedBy = document.getElementById("attractionAddedBy").value.trim();
      const name = document.getElementById("attractionName").value.trim();
      const price = document.getElementById("attractionPrice").value.trim();
      if (!addedBy || !name || !price) return;
      await addDoc(attractionsRef, { addedBy, name, price, tsClient: Date.now(), tsServer: serverTimestamp() });
      e.target.reset();
    });
  </script>
</body>
</html>
