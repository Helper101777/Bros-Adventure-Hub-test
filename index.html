<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bros Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --bg-black:#0d0d0d; --neon-green:#00ff66; --dark-gray:#1a1a1a; }
    body { font-family:'Trebuchet MS', sans-serif; margin:0; background:var(--bg-black); color:var(--neon-green); }
    header { text-align:center; padding:2rem; background:var(--dark-gray); border-bottom:2px solid var(--neon-green); }
    nav { background:var(--bg-black); display:flex; justify-content:center; padding:.5rem; border-bottom:2px solid var(--neon-green); position:sticky; top:0; }
    nav ul { list-style:none; display:flex; gap:.5rem; margin:0; padding:0; flex-wrap:wrap; }
    nav a { text-decoration:none; color:var(--neon-green); font-weight:bold; padding:.4rem .8rem; border:1px solid var(--neon-green); border-radius:4px; }
    nav a:hover { background:var(--neon-green); color:var(--bg-black); }
    section { padding:1.5rem; max-width:1000px; margin:auto; }
    h2 { border-bottom:2px solid var(--neon-green); padding-bottom:.4rem; margin-bottom:1rem; }
    .panel { background:var(--dark-gray); border:1px solid var(--neon-green); border-radius:6px; padding:1rem; margin-bottom:1rem; }
    .item { border-bottom:1px dashed var(--neon-green); padding:.5rem 0; }
    .item:last-child { border-bottom:none; }
    input, textarea, button { background:var(--bg-black); color:var(--neon-green); border:1px solid var(--neon-green); border-radius:4px; padding:.6rem; caret-color:var(--neon-green); }
    input, textarea { width:100%; }
    button:hover { background:var(--neon-green); color:var(--bg-black); }
    .admins { display:flex; gap:1rem; flex-wrap:wrap; }
    .admin-card { background:var(--dark-gray); border:1px solid var(--neon-green); border-radius:6px; padding:1rem; flex:1 1 220px; text-align:center; }
    .calendar-grid { display:grid; grid-template-columns:repeat(7, 1fr); gap:.5rem; }
    .day { background:var(--dark-gray); border:1px solid var(--neon-green); border-radius:4px; padding:.5rem; min-height:90px; }
    .day strong { display:block; margin-bottom:.3rem; }
    .event { display:block; font-size:.85rem; margin:.2rem 0; }
  </style>
</head>
<body>
  <header><h1>Bros Hub</h1></header>
  <nav>
    <ul>
      <li><a href="#chat">Chat</a></li>
      <li><a href="#stories">Stories</a></li>
      <li><a href="#notes">Notes</a></li>
      <li><a href="#calendar">Calendar</a></li>
      <li><a href="#news">News</a></li>
      <li><a href="#announcements">Announcements</a></li>
      <li><a href="#admins">Admins</a></li>
      <li><a href="#attractions">Attractions</a></li>
    </ul>
  </nav>

  <!-- Chat -->
  <section id="chat">
    <h2>Chat</h2>
    <div id="messages" class="panel"></div>
    <form id="messageForm">
      <input id="messageInput" placeholder="Type message..." required>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Stories -->
  <section id="stories">
    <h2>Stories</h2>
    <div id="storiesBoard" class="panel"></div>
    <form id="storyForm">
      <input id="storyTitle" placeholder="Title" required>
      <textarea id="storyContent" placeholder="Content" required></textarea>
      <button type="submit">Add Story</button>
    </form>
  </section>

  <!-- Notes -->
  <section id="notes">
    <h2>Notes</h2>
    <div id="notesBoard" class="panel"></div>
    <form id="noteForm">
      <input id="noteInput" placeholder="Write a note..." required>
      <button type="submit">Add Note</button>
    </form>
  </section>

  <!-- Calendar -->
  <section id="calendar">
    <h2>Calendar</h2>
    <div id="calendarGrid" class="calendar-grid"></div>
    <form id="eventForm">
      <input id="eventDay" type="number" min="1" max="31" placeholder="Day (1-31)" required>
      <input id="eventName" placeholder="Event name" required>
      <button type="submit">Add Event</button>
    </form>
  </section>

  <!-- News -->
  <section id="news">
    <h2>Latest News</h2>
    <div id="newsBoard" class="panel"></div>
    <form id="newsForm">
      <input id="newsTitle" placeholder="Headline" required>
      <textarea id="newsContent" placeholder="News content..." required></textarea>
      <button type="submit">Add News</button>
    </form>
  </section>

  <!-- Announcements -->
  <section id="announcements">
    <h2>Announcements</h2>
    <div id="announcementsBoard" class="panel"></div>
    <form id="announcementForm">
      <input id="announcementTitle" placeholder="Title" required>
      <textarea id="announcementContent" placeholder="Announcement details..." required></textarea>
      <button type="submit">Add Announcement</button>
    </form>
  </section>

  <!-- Admins -->
  <section id="admins">
    <h2>Admins</h2>
    <div class="admins" id="adminsBoard"></div>
    <form id="adminForm">
      <input id="adminName" placeholder="Admin name" required>
      <input id="adminRole" placeholder="Role" required>
      <button type="submit">Add Admin</button>
    </form>
  </section>

  <!-- Attractions -->
  <section id="attractions">
    <h2>Attractions</h2>
    <div id="attractionsBoard" class="panel"></div>
    <form id="attractionForm">
      <input id="attractionName" placeholder="Attraction name" required>
      <input id="attractionPrice" type="number" step="0.01" placeholder="Price" required>
      <button type="submit">Add Attraction</button>
    </form>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAOWDg95YOPCBYzN5vWOVBik0AUNOyqZeI",
      authDomain: "bros-hub-cdbf2.firebaseapp.com",
      projectId: "bros-hub-cdbf2",
      storageBucket: "bros-hub-cdbf2.firebasestorage.app",
      messagingSenderId: "704367128264",
      appId: "1:704367128264:web:2234b7b809a4691b327ffd",
      measurementId: "G-1DG5BKM4SH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Generic renderer
    function renderBoard(boardId, docs, formatFn) {
      const board = document.getElementById(boardId);
      board.innerHTML = "";
      docs.forEach(docSnap => {
        const d = docSnap.data();
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = formatFn(d);
        board.appendChild(div);
      });
    }

    // Chat
    const messagesRef = collection(db, "messages");
    onSnapshot(query(messagesRef, orderBy("tsClient","asc")), snap => {
      renderBoard("messages", snap.docs, d => d.text ?? "");
    });
    document.getElementById("messageForm").addEventListener("submit", async e => {
      e.preventDefault();
      const text = document.getElementById("messageInput").value.trim();
      if (!text) return;
      await addDoc(messagesRef, { text, tsClient: Date.now(), tsServer: serverTimestamp() });
      e.target.reset();
    });

    // Stories
    const storiesRef = collection(db, "stories");
    onSnapshot(query(storiesRef, orderBy("tsClient","asc")), snap => {
      renderBoard("storiesBoard", snap.docs, d => `${d.title ?? ""} — ${d.content ?? ""}`);
    });
    document.getElementById("storyForm").addEventListener("submit", async e => {
      e.preventDefault();
      const title = document.getElementById("storyTitle").value.trim();
      const content = document.getElementById("storyContent").value.trim();
      if (!title || !content) return;
      await addDoc(storiesRef, { title, content, tsClient: Date.now(), tsServer: serverTimestamp() });
      e.target.reset();
    });

    // Notes
    const notesRef = collection(db, "notes");
    onSnapshot(query(notesRef, orderBy("tsClient","asc")), snap => {
      renderBoard("notesBoard", snap.docs, d => d.text ?? "");
    });
    document.getElementById("noteForm").addEventListener("submit", async e => {
      e.preventDefault();
      const text = document.getElementById("noteInput").value.trim();
      if (!text) return;
      await addDoc(notesRef, { text, tsClient: Date.now(), tsServer: serverTimestamp() });
      e.target.reset();
    });

    // Calendar (Events)
    const eventsRef = collection(db, "events");
    // Build a simple 31-day grid on load
    const calendarGrid = document.getElementById("calendarGrid");
    calendarGrid.innerHTML = "";
    for (let day = 1; day <= 31; day++) {
      const cell = document.createElement("div");
      cell.className = "day";
      cell.id = "day-" + day;
      cell.innerHTML = "<strong>Day " + day + "</strong>";
      calendarGrid.appendChild(cell);
    }
    onSnapshot(query(eventsRef, orderBy("tsClient","asc")), snap => {
      // Clear events in each cell, preserve the day label
      for (let day = 1; day <= 31; day++) {
        const cell = document.getElementById("day-" + day);
        if (cell) cell.innerHTML = "<strong>Day " + day + "</strong>";
      }
      snap.forEach(docSnap => {
        const d = docSnap.data();
        const day = Number(d.day);
        const name = d.name ?? "";
        if (!day || !document.getElementById("day-" + day)) return;
        const el = document.createElement("span");
        el.className = "event";
        el.textContent = name;
        document.getElementById("day-" + day).appendChild(el);
      });
    });
    document.getElementById("eventForm").addEventListener("submit", async e => {
      e.preventDefault();
      const day = Number(document.getElementById("eventDay").value);
      const name = document.getElementById("eventName").value.trim();
      if (!day || !name || day < 1 || day > 31) return;
      await addDoc(eventsRef, { day, name, tsClient: Date.now(), tsServer: serverTimestamp() });
      e.target.reset();
    });

    // News
    const newsRef = collection(db, "news");
    onSnapshot(query(newsRef, orderBy("tsClient","asc")), snap => {
      renderBoard("newsBoard", snap.docs, d => `${d.title ?? ""} — ${d.content ?? ""}`);
    });
    document.getElementById("newsForm").addEventListener("submit", async e => {
      e.preventDefault();
      const title = document.getElementById("newsTitle").value.trim();
      const content = document.getElementById("newsContent").value.trim();
      if (!title || !content) return;
      await addDoc(newsRef, { title, content, tsClient: Date.now(), tsServer: serverTimestamp() });
      e.target.reset();
    });

    // Announcements
    const announcementsRef = collection(db, "announcements");
    onSnapshot(query(announcementsRef, orderBy("tsClient","asc")), snap => {
      renderBoard("announcementsBoard", snap.docs, d => `${d.title ?? ""} — ${d.content ?? ""}`);
    });
    document.getElementById("announcementForm").addEventListener("submit", async e => {
      e.preventDefault();
      const title = document.getElementById("announcementTitle").value.trim();
      const content = document.getElementById("announcementContent").value.trim();
      if (!title || !content) return;
      await addDoc(announcementsRef, { title, content, tsClient: Date.now(), tsServer: serverTimestamp() });
      e.target.reset();
    });

    // Admins
    const adminsRef = collection(db, "admins");
    onSnapshot(query(adminsRef, orderBy("tsClient","asc")), snap => {
      const board = document.getElementById("adminsBoard");
      board.innerHTML = "";
      snap.forEach(docSnap => {
        const d = docSnap.data();
        const card = document.createElement("div");
        card.className = "admin-card";
        card.textContent = `${d.name ?? ""} — ${d.role ?? ""}`;
        board.appendChild(card);
      });
    });
    document.getElementById("adminForm").addEventListener("submit", async e => {
      e.preventDefault();
      const name = document.getElementById("adminName").value.trim();
      const role = document.getElementById("adminRole").value.trim();
      if (!name || !role) return;
      await addDoc(adminsRef, { name, role, tsClient: Date.now(), tsServer: serverTimestamp() });
      e.target.reset();
    });

    // Attractions
    const attractionsRef = collection(db, "attractions");
    onSnapshot(query(attractionsRef, orderBy("tsClient","asc")), snap => {
      renderBoard("attractionsBoard", snap.docs, d => {
        const price = (typeof d.price === "number") ? d.price.toFixed(2) : d.price ?? "";
        return `${d.name ?? ""} — $${price}`;
      });
    });
    document.getElementById("attractionForm").addEventListener("submit", async e => {
      e.preventDefault();
      const name = document.getElementById("attractionName").value.trim();
      const priceVal = document.getElementById("attractionPrice").value;
      const price = parseFloat(priceVal);
      if (!name || isNaN(price)) return;
      await addDoc(attractionsRef, { name, price, tsClient: Date.now(), tsServer: serverTimestamp() });
      e.target.reset();
    });
  </script>
</body>
</html>
